---
- name: Install pre-requisite packages 
  package:
    name: "{{ item }}"
    state: present
  loop: 
    - "{{ prereq_packages }}"

- name: Create keyring directory
  file: 
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Create .ssh directory
  file: 
    path: /home/{{ ansible_user_id }}/.ssh
    state: directory
    mode: '0600'
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"