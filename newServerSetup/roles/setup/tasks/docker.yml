---
- name: Import Docker Apt Signing Key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.gpg
    mode: '0644'
    force: true

- name: Add Docker Repository
  apt_repository:
    filename: docker.list
    repo: "deb [arch={{ dpkgOutput }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ lsbOutput }} stable"
    update_cache: yes

- name: Install Docker packages
  package:
    name: "{{ item }}"
    state: present
  loop: 
    - "{{ docker_packages }}"